<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid mt-3">
    <p class="text-center">Dernières acquisitions:</p>
  </div>  

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex justify-content-center">
        <img src="../Image/berlin.jpg" style="width:30%" class="align-middle" alt="Berlin">
    </div>
      <div class="carousel-caption">
        <h3>BERLIN BERLIN</h3>
        <p>Patrick Haudecour, Gérard Sibleyras</p>
      </div>
    </div>
    <div class="carousel-item">
      <div class="d-flex justify-content-center">
        <img src="../Image/paris.jpg" alt="img.png" style="width:30%" class="align-middle" alt="Paris">
    </div>
      <div class="carousel-caption">
        <h3>Paris</h3>
        <p>Martin Desbat, Jeanne Boyer</p>
      </div> 
    </div>
    <div class="carousel-item">
      <div class="d-flex justify-content-center w-100 h-100">
        <img src="../Image/tokyo.jpg" style="width:30%" class="align-middle" alt="Tokyo" >
      </div>
      <div class="carousel-caption">
        <h3>Tokyo</h3>
        <p>Jake Adelstein</p>
      </div>  
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
